<!DOCTYPE html>
<html>
<head> 

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<style>

.Spacediv{ 

   margin-top: 40px;
   margin-bottom: 20px;
   margin-right: 50px;
   margin-left: 20px;
   

}

<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover(); 
});
</script> 

</style>

</head> 
<body>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Thank You</h4>
      </div>
      <div class="modal-body">
        Womenology will be in touch!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
       
      </div>
    </div>
  </div>
</div>


<form>
	
	<div class="form-group Spacediv">
    <label for="exampleInputFirstName">First Name</label>
    <input type="FirstName" class="form-control" id="exampleInputFirstName" placeholder="FirstName">
  </div>




  <div class="form-group Spacediv">
    <label for="exampleInputLastName">Last Name</label>
    <input type="Last Name" class="form-control" id="exampleInputLastName" placeholder="LastName">
  </div>

  <div class="form-group Spacediv">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
  </div>

  <div class="checkbox Spacediv">
    <label>
    	<center>
<input type="checkbox">Subscribe to keep up with Womenology
</center>
    </label>
  </div>
 
  <div class="form-group Spacediv">
	 <!-- Button trigger modal -->
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
	  Submit
	</button>
  </div>

  
  </form>
</body>
</html>
